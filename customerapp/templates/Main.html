<!-- Base.html 상속 -->
{% extends 'Base.html' %}
<!-- static 파일 선언-->
{% load static %}

<!-- css 선언 -->
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Main.css' %}">
{% endblock css %}

<!-- Body 태그 내용 -->
{% block content %}
<h1>Main</h1>
<input type="button" value="예약하기" onclick="move_to_request();"/>
<input type="button" value="Log In" onclick="move_to_login();"/>
<input type="button" value="Log Out" onclick="logout();"/>
{% endblock content %}

<!-- javascript 선언 -->
{% block js %}
<script type="text/javascript" src="{% static 'js/Main.js' %}"></script>
{% endblock js %}
