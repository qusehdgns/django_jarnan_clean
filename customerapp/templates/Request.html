<!-- Base.html 상속 -->
{% extends 'Base.html' %}
<!-- static 파일 선언-->
{% load static %}

<!-- css 선언 -->
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Request.css' %}">
{% endblock css %}

<!-- Body 태그 내용 -->
{% block content %}

<div class="request-base-shape">
    <h3>온라인 예약</h3>
    <div class="ml-0">
        <div class="text-left pl-4 pr-4 request-input-feild">
            <div class="form-group row mt-4 mb-4">
                <label for="clientName" class="label-div col-sm-2 col-form-label request-label font-weight-bold">이름 :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control mr-2 text-left" id="clientName" placeholder="예약자 성함" value="{{name}}" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group row mt-4 mb-4">
                <label for="clientPhone" class="label-div col-sm-2 col-form-label request-label font-weight-bold">전화번호 : </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control mr-2 text-left" id="clientPhone" placeholder="예약자 전화번호" maxlength="13" value="{{phone}}" autocomplete="off" aria-describedby="phonenumberHelp"/>
                    <small id="phonenumberHelp" class="form-text text-muted">
                        전화번호를 올바르게 입력하지 않을 시 예약에 지장이 있을 수 있습니다.
                    </small>
                </div>
            </div>
            <div class="form-group row mt-4 mb-4">
                <label for="firstAddress" class="label-div col-sm-2 col-form-label request-label font-weight-bold">요청 주소 :</label>
                <div class="col-sm-4">
                    <select class="form-control" name="firstAddress" id="firstAddress"></select>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" name="secondAddress" id="secondAddress"></select>
                </div>
            </div>
            <div class="size-div form-group row mt-4 mb-4">
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" class="form-control text-right" id="requestSize" placeholder="평 수"/>
                        <div class="input-group-append">
                            <div class="input-group-text">평</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="text" class="form-control text-right" id="requestSizeM" placeholder="제곱미터"/>
                        <div class="input-group-append">
                            <div class="input-group-text">m<sup>2</sup></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4 mb-4">
                <label for="requestDate" class="label-div col-sm-2 col-form-label request-label font-weight-bold">요청 날짜 :</label>
                <div class="col-sm-8">
                    <input type='date' class="form-control text-right" id='requestDate'/>
                </div>
            </div>
            <div class="form-group">
                <label class="label-div col-sm-2 col-form-label request-label font-weight-bold">청소 항목&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <div class="col-sm-10 checkbox-div-shape">
                    <div class="form-row">
                        {% for temp in clean %}
                        <div class="form-check checkbox-div">
                            <input type="checkbox" class="form-check-input" name="requestClean" value="{{temp}}"/>
                            <label class="checkbox-label-click form-check-label" onclick="label_click_check(this);">{{temp}}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="label-div col-sm-2 col-form-label request-label font-weight-bold">시공 항목&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <div class="col-sm-10 checkbox-div-shape">
                    <div class="form-row">
                        {% for temp in construct %}
                        <div class="form-check checkbox-div">
                            <input type="checkbox" class="form-check-input" name="requestConstruct" value="{{temp}}"/>
                            <label class="checkbox-label-click form-check-label" onclick="label_click_check(this);">{{temp}}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4 mb-4">
                <label for="requestMemo" class="label-div col-sm-2 col-form-label request-label font-weight-bold">요청 사항 :</label>
                <div class="col-sm-8">
                    <textarea class="memo-size form-control mt-2 mr-2 text-left" id="requestMemo" placeholder="요청 사항 메모" autocomplete="off"></textarea>
                </div>
            </div>
            <div class="form-group row mt-4 mb-4">
                <label for="readPassword" class="long-label-div col-sm-2 col-form-label request-label font-weight-bold">열람 비밀번호 :</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control mr-2 text-left" id="readPassword" placeholder="비밀번호 4자 이상" />
                </div>
            </div>
            <div class="form-group row mt-4 mb-4">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <input type="button" class="btn btn-outline-success btn-block" value="돌아가기" onclick="move_to_main();"/>
                </div>
                <div class="col-sm-4 mb-1">
                    <input type="button" class="btn btn-primary btn-block" value="신청하기" onclick="submit_action();"/>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<!-- javascript 선언 -->
{% block js %}
<script type="text/javascript" src="{% static 'js/Request.js' %}"></script>
{% endblock js %}
