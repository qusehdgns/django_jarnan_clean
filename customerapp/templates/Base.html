<!-- static 파일 선언-->
{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <!-- title 지정 -->
        <title>Jal Clean</title>

        <!-- Favicon 아이콘 설정 -->
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />

        <!-- script 선언 내용 -->
        {% block script %}
        {% endblock script %}

        <!-- jquery 선언 -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/Base.css' %}">

        <!-- css 선언 내용 -->
        {% block css %}
        {% endblock css %}
    
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    </head>

    <body>
        <!-- Body 태그 내부 내용 -->
        <div class="shape-base">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4">
                <h5 class="my-0 mr-md-auto font-weight-normal">
                    <img src="{% static 'img/Jar_Logo_1.png' %}" class="base-logo-img" onclick="move_to_main();">
                </h5>
                <nav class="mt-2 mt-md-0 mr-md-3">
                    <a class="p-2 text-dark base-logout-unit" href="/request_list">예약 기록</a>
                    <a class="btn btn-outline-primary" id="base-login-button" href="/login">예약 확인</a>
                    <a class="btn btn-outline-dark base-logout-unit" href="#" onclick="logout()">로그아웃</a>
                </nav>
            </div>

            {% block content %}
            {% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <!-- javascript 선언 내용 -->
        {% block js %}
        {% endblock js %}

        <script type="text/javascript" src="{% static 'js/Base.js' %}"></script>
    </body>
</html>
