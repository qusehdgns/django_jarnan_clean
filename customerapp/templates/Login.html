<!-- Base.html 상속 -->
{% extends 'Base.html' %}
<!-- static 파일 선언-->
{% load static %}

<!-- css 선언 -->
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">
{% endblock css %}

<!-- Body 태그 내용 -->
{% block content %}
<h1>Log In</h1>
<form method="POST" action="{% url 'login_call' %}">
    {% csrf_token %}
    이름 : <input type="text" name="clientName" placeholder="Name"/>
    <p/>
    전화번호 : <input type="text" id="clientPhone" name="clientPhone" placeholder="Phone Number" maxlength="13" value="{{phone}}"/>
    <p/>
    <input type="submit" value="Log In">
</form>
{% endblock content %}

<!-- javascript 선언 -->
{% block js %}
<script type="text/javascript" src="{% static 'js/Login.js' %}"></script>
{% endblock js %}
