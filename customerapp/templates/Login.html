{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <!-- title 지정 -->
        <title>Jal Clean</title>

        <!-- Favicon 아이콘 설정 -->
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">
        <!-- jquery 선언 -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <meta name="naver-site-verification" content="d518f1f15940e6c1d079dc5ecb1bb1aa65668779" />
    </head>

    <body>
        <!-- Body 태그 내부 내용 -->
        <div class="shape-base">
            <div class="Login-Base">
                <div class="Logo-img">
                    <img class="pl-1" src="{% static 'img/Jar_Logo_2.png' %}" onclick="move_to_main()"/>
                </div>
                <div class="Login-Form-Base">
                    <form id="login-form" class="pr-2" method="POST" action="{% url 'login_call' %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="clientName" class="col-sm-12 col-md-2 col-form-label text-left text-md-center font-weight-bold pl-3">이름</label>
                            <div class="col-sm-12 col-md-10">
                                <input type="text" class="form-control" id="clientName" name="clientName" placeholder="Name" maxlength="10"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="clientPhone" class="col-sm-12 col-md-2 col-form-label text-left text-md-center font-weight-bold pl-3 ">전화번호</label>
                            <div class="col-sm-12 col-md-10 mb-3">
                                <input type="text" class="form-control" id="clientPhone" name="clientPhone" placeholder="Phone Number" maxlength="13"/>
                            </div>
                            <div class="col-sm-12 pl-3">
                                <input type="button" class="btn btn-primary btn-block" id="login-action" value="로그인" onclick="do_login();"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/Login.js' %}"></script>
    </body>
</html>
